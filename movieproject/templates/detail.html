{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="300" height="300">
        </div>
<div class="col-md-6" style="color:white;" >
        <h4>{{movie.name}}</h4>
        <h5>{{movie.desc}}</h5>

</div>
    </div>
</div>

{% endblock %}
